plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'csc.distributed'
version '1.0'

repositories {
    mavenCentral()
}

configurations {
    extraLibs
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    extraLibs 'org.apache.kafka:kafka-clients:2.0.0'
    extraLibs "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"
    extraLibs group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    extraLibs 'com.google.code.gson:gson:2.8.6'

    configurations.compile.extendsFrom(configurations.extraLibs)
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    from {
        configurations.extraLibs.collect( {it.isDirectory() ? it : zipTree(it) })
    }
}


